    <!-- Tailwind CSS bundle with Preflight + your custom fonts/utilities -->
    <link href="https://nicolehaworth.vyten.app/docs/css/style-tailwind.css" rel="stylesheet" />
    <style>
      /* remove any default spacing */
      body {
        margin: 0;
        padding: 0;
        background: #000;
      }
      ul {
        margin: 0;
        padding: 0;
      }
      /* make section fill the visible viewport and only scroll if content overflows */
      section {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        min-height: unset !important;
      }
    </style>

    <script src="/assets/js/GBJSTK.js?v=1731504822"></script>
    <script type="text/javascript">
      (function () {
        var gbAngularMode = true;
        window.addEventListener('click', function (evt) {
          const target = evt.target.closest('a, area');
          if (target) {
            const href = target.getAttribute('href') || '';
            const isAnchor = href.startsWith('#');
            const isJS = target.protocol.startsWith('javascript');

            const forwardClick = (evt) => {
              evt.preventDefault();
              parent.postMessage(href, '*');
              parent.postMessage({ url: href }, '*');
              return false;
            };

            if (!isAnchor && !isJS) {
              forwardClick(evt);
              target.onclick = forwardClick;
            }
          }
        });
      })();
    </script>
  </head>
